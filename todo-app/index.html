<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo app</title>
  </head>
  <body>
    <section class="todo-container">
      <div class="todo-app">
        <h2>Todo App <img src="./image/images.png" alt="" /></h2>
        <div class="row">
          <div class="text-grid">
            <input
              type="text"
              value=""
              id="input-box"
              placeholder="add your text"
            />
            <button onclick="addTask()" class="" type="submit">Add</button>
          </div>
          <ul id="list-container"></ul>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
